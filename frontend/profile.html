<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    <nav class="navbar">
       <div>
           <img src="./images/logo.PNG" alt="logo">
        </div>
        <div>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">favorite</a>
            <a href="">Inbox</a>
            <a href="search"></a>
        </div>
    </nav>
    <div class="container">
        <h1>Profile picture</h1>
        <div class="image-wrapper">
            <img id="preview-img" src="./images/dummy.jpg" alt="Dummy Image">
            <label class="browse-button">
            Click to Browse
            <input type="file" name="file" id="file" onchange="previewImage1()">
            </label>
        </div>
        <h1>Biography</h1>
        <div class="bio-textarea">
           <textarea id="bio-textarea" name="bio"></textarea>
        </div>
       
        <div class="personal-info">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location">
        </div>

        <div class="personal-info">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="uploads">
            <div class="image-wrapper">
                <img id="preview-img1" src="./images/dummy.jpg" alt="Dummy Image">
                <label class="browse-button">
                    Upload picture
                    <input type="file" name="file" id="file1" onchange="previewImage2()">
                </label>
            </div>
            <div class="image-wrapper">
                <img  id="preview-img2" src="./images/dummy.jpg" alt="Dummy Image">
                <label class="browse-button">
                    Upload picture
                    <input type="file" name="file" id="file2" onchange="previewImage3()">
                </label>
            </div>
            <div class="image-wrapper">
                <img  id="preview-img3" src="./images/dummy.jpg" alt="Dummy Image">
                <label class="browse-button">
                    Upload picture
                    <input type="file" name="file" id="file3" onchange="previewImage4()">
                </label>
            </div>
        </div>
        <div>
            <button id="save" class="all-btn">Save</button>
        </div><br><br>

        <div>
            <button id="submit" class="all-btn">Submit</button>
        </div><br><br>
    </div>
        <script src="./js/profile.js"></script>
</body>
</html>
